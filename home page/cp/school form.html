<html>
<header id="hero" class="hero">
    <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>School Grievance</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="school form.css" />
</head>
<div class="form-style-3">
    <form>
        <div class="first">
            <h1>School Grievance Form</h1>
        </div>
    <fieldset><legend>Personal</legend>
    <label for="field1"><span>Name <span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" /></label>
    <br><label for="field2"><span>Class <span class="required">*</span></span><input type="text" class="input-field" name="field2" value="" /></label>
    <br><label for="field3"><span>Phone <span class="required">*</span></span><input type="text" class="input-field" name="field3" value="" /></label>
    <br><label for="field4"><span>Designation</span><select name="field4" class="select-field">
    <option value="Parent">Parent</option>
    <option value="Student">Student</option>
    <option value="Staff">Staff</option>
    </select></label>
    <br><label for="field5"><span>School <span class="required">*</span></span><input type="text" class="input-field" name="field5" value="" /></label>
    <br><label for="field6"><span>State <span class="required">*</span></span><input type="text" class="input-field" name="field6" value="" /></label>
    <br><label for="field7"><span>City <span class="required">*</span></span><input type="text" class="input-field" name="field7" value="" /></label>
    <br><label for="field8"><span>Pin Code <span class="required">*</span></span><input type="text" class="input-field" name="field8" value="" /></label>
    <br><label for="field9"><span>Email <span class="required">*</span></span><input type="email" class="input-field" name="field9" value="" /></label>
    <br><label for="field10"><span>Address <span class="required">*</span></span><input type="text" class="input-field" name="field10" value="" /></label>
    </fieldset>
    <fieldset><legend>Message</legend>
    <label for="field11"><span>Grievance <span class="required">*</span></span><textarea name="field11" class="textarea-field"></textarea></label>
    <a href="#top" class="btn">Submit</a>
    </fieldset>
    </form>
    </div>
</header>
</html>
