<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title>Government Grievience Form</title>
</head>
<body>
    <div class="section form-peice">
        <h1>Government Grievience Form</h1>
        <form action="">
            <p>Enter your name:</p>
            <input type="text" class="firstName" placeholder="First Name">
            <input type="text" placeholder="Last name">
            <br>
            <p>Phone Number:</p>
            <input type="text" class="name" >
                <br><br>
            <p>Aadhar Card Number:</p>
            <input type="text" class="name" >
                <br><br>
            <p>Email:</p>
            <input type="text" class="name" >
                <br><br>
            <p>Date Of Complaint:</p>
            <input type="text" class="name" >
                <br><br>
            <p></p>
            <p>Address:</p>
            <input type="text" class="name" placeholder="Line 1"><br>
            <input type="text" class="name" placeholder="Line 2"><br>
            <input type="text" class="name" placeholder="Line 3">
                <br><br>
                <p>Select Issue</p>
                  <input type="radio" id="html" name="fav_language" value="HTML">
                  <label for="html">Electricity Related</label><br>
                  <input type="radio" id="css" name="fav_language" value="CSS">
                  <label for="css">RTO</label><br>
                  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                  <label for="javascript">Civil Service Related</label>
                <input type="radio" id="jquery" name="fav_language" value="jquery">
                <label for="javascript">Municipality Complaint  </label>
                <input type="radio" id="jquery" name="fav_language" value="jquery">
                <label for="javascript">Pension</label>
                <input type="radio" id="jquery" name="fav_language" value="jquery">
                <label for="javascript">Ration card Related</label>
                <input type="radio" id="jquery" name="fav_language" value="jquery">
                <label for="javascript">Land Certificate Related</label>
                <input type="radio" id="jquery" name="fav_language" value="jquery">
                <label for="javascript">Tax Related</label>
                <input type="radio" id="jquery" name="fav_language" value="jquery">
                  <label for="jquery">Other</label>
    
            
            <br><br>
          </form>
        <textarea class="textBox" placeholder="Enter your Grievience!" name="w3review" rows="20" cols="50"></textarea>
            <br><br>
        <button type="submit" class="submit">Submit</button>
        <div class="block">
            <p class="box">Real grievience</p>
        </div>
</div>

    <script src="script.js"></script>
</body>
</html>
