<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title>Online Ordering Grievience</title>
</head>
<body>
    <div class="section form-peice">
        <h1>Online Food Ordering Grievience</h1>
        <form action="">
            <p>Enter your name:</p>
            <input type="text" class="firstName" placeholder="First Name">
            <input type="text" placeholder="Last name">
            <br>
            <p>Please select your gender:</p>
              <input type="radio" id="a" name="fav_language" value="a">
              <label for="a">Male</label><br>
              <input type="radio" id="b" name="fav_language" value="b">
              <label for="b">Female</label><br>
              <input type="radio" id="c" name="fav_language" value="c">
              <label for="c">Others</label>

                <br><br>

            <p>Restaurant Name</p>
            <input type="text" class="name" >
                <br><br>
                <p>Select Food Ordering APP used</p>
                  <input type="radio" id="html" name="fav_language" value="HTML">
                  <label for="html">Swiggy</label><br>
                  <input type="radio" id="css" name="fav_language" value="CSS">
                  <label for="css">Zomato</label><br>
                  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                  <label for="javascript">Uber Eats</label>
                <input type="radio" id="jquery" name="fav_language" value="jquery">
                  <label for="jquery">Other</label>
    
            
                <br><br>
                <p>Item Ordered</p>
                <input type="text" class="name" >
            
            <br><br>
          </form>
        <textarea class="textBox" placeholder="Enter your Grievience!" name="w3review" rows="20" cols="50"></textarea>
            <br><br>
        <button type="submit" class="submit">Submit</button>
        <div class="block">
            <p class="box">Real grievience</p>
        </div>
</div>

    <script src="script.js"></script>
</body>
</html>
